<div class="search-pop" [@flyInOut]="isShowSearchPanel?'in':'out'">
    <div class="pop-bg"></div>
    <div class="pop-main">
        <div class="search-bar">
            <input class="search-input" type="text" #search>
            <button class="search-button" (click)="searchSong(search.value)">搜索</button>
        </div>
        <div class="search-list">
            <div class="search-list-scroll">
                <div class="search-list-item" *ngFor="let item of searchSongList" (click)="getPlaySongHash(item.FileHash)">
                        <p class="ell">{{item.FileName | htmlencode}}</p>
                        <button></button>
                </div>
            </div>
        </div>
